<!DOCTYPE html> 
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Scientific Notation Adaptive Quiz</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #f0f9ff, #cbebff);
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }
  .header {
    background-color: #18bc9c;
    color: white;
    width: 100%;
    padding: 20px 0;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  }
  #game-canvas {
    margin-top: 30px;
    border: 3px solid #18bc9c;
    border-radius: 10px;
    background-color: #ffffff;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
  }
  #quiz-container {
    margin-top: 25px;
    padding: 20px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    width: 90%;
    max-width: 420px;
    text-align: center;
  }
  .question {
    font-size: 1.2rem;
    margin-bottom: 15px;
    color: #2c3e50;
  }
  input[type="text"] {
    padding: 10px;
    width: 80%;
    font-size: 1rem;
    border: 2px solid #ccc;
    border-radius: 6px;
    margin-bottom: 10px;
  }
  button {
    background-color: #18bc9c;
    color: white;
    border: none;
    padding: 10px 16px;
    margin: 6px;
    font-size: 1rem;
    border-radius: 6px;
    cursor: pointer;
  }
  button:hover { background-color: #149c82; }
  #feedback { margin-top: 12px; font-size: 1.1rem; font-weight: bold; }
  #score-section { margin-top: 16px; font-size: 1.2rem; color: #34495e; }
  .flash-correct { animation: flashGreen 0.5s; }
  .flash-incorrect { animation: flashRed 0.5s; }
  @keyframes flashGreen { from { background-color: #d4edda; } to { background-color: white; } }
  @keyframes flashRed { from { background-color: #f8d7da; } to { background-color: white; } }
  #review-section {
    margin-top: 18px;
    text-align: left;
    display: none;
    max-width: 420px;
    width: 90%;
  }
  #review-section li {
    margin-bottom: 8px;
    background: #fafafa;
    padding: 8px;
    border-radius: 6px;
    border: 1px solid #eee;
  }

  /* Whiteboard */
  #whiteboard-container {
    position: fixed;
    top: 60px;
    right: 20px;
    width: 400px;
    height: 300px;
    background: white;
    border: 2px solid #ccc;
    border-radius: 8px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.25);
    display: none;
    flex-direction: column;
    z-index: 9999;
    overflow: hidden;
  }
  #whiteboard-canvas {
    flex: 1;
    background: #fff;
    cursor: crosshair;
    display: block;
  }
  .whiteboard-controls {
    display: flex;
    justify-content: space-between;
    background: #f1f1f1;
    padding: 6px;
    border-top: 1px solid #ddd;
  }
  .whiteboard-controls button {
    padding: 6px 8px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    background: #eee;
    color: #222;
  }
  .whiteboard-controls button:hover { background: #ddd; }
</style>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
  <div class="header">
    <h1>🎯 Scientific Notation Adaptive Quiz</h1>
  </div>

  <canvas id="game-canvas" width="500" height="300"></canvas>
  <div id="quiz-container" style="display: none;">
    <div class="question" id="question-text"></div>
    <input type="text" id="answer-input" placeholder="Type your answer..." />
    <button id="toggle-whiteboard">Whiteboard</button>
    <div id="feedback"></div>
    <button id="submit-btn" onclick="submitAnswer()">Submit</button>
    <button id="next-btn" style="display: none;" onclick="nextQuestion()">Next Question</button>
    <div id="score-section"></div>
    <button id="restart-btn" style="display: none;" onclick="restartQuiz()">Restart Quiz</button>
    <div id="review-section"></div>
  </div>

  <!-- Whiteboard overlay -->
  <div id="whiteboard-container">
    <canvas id="whiteboard-canvas"></canvas>
    <div class="whiteboard-controls">
      <button id="clear-whiteboard" type="button">Clear</button>
      <button id="close-whiteboard" type="button">Close</button>
    </div>
  </div>

<script>
const canvas = document.getElementById("game-canvas");
const ctx = canvas.getContext("2d");
const target = { x: 150, y: 100, radius: 25, dx: 2, dy: 1.5 };
let score = 0, questionCount = 0, correctAnswer = "", quizOver = false, questionActive = false;
let difficulty = "medium";
let animationFrameId;
let reviewData = [];

// Question pools
const easyQuestions = [
  { question: "Write 3,200 in scientific notation.", answer: "3.2e3" },
  { question: "Write 45,000 in scientific notation.", answer: "4.5e4" },
  { question: "Write 7,000 in scientific notation.", answer: "7e3" },
];
const mediumQuestions = [
  { question: "Write 320,000 in scientific notation.", answer: "3.2e5" },
  { question: "Write 4,500,000 in scientific notation.", answer: "4.5e6" },
  { question: "Write 72,000,000 in scientific notation.", answer: "7.2e7" },
];
const hardQuestions = [
  { question: "Write 3,200,000,000 in scientific notation.", answer: "3.2e9" },
  { question: "Write 45,000,000,000 in scientific notation.", answer: "4.5e10" },
  { question: "Write 7,200,000,000,000 in scientific notation.", answer: "7.2e12" },
];

document.addEventListener("DOMContentLoaded", () => {
  drawTarget(); animate();
  canvas.addEventListener("click", shootTarget);
});

function drawTarget() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.beginPath();
  ctx.arc(target.x, target.y, target.radius, 0, 2 * Math.PI);
  ctx.fillStyle = "#18bc9c"; ctx.fill();
  ctx.strokeStyle = "#2c3e50"; ctx.lineWidth = 3; ctx.stroke();
}
function animate() {
  if (quizOver || questionActive) return;
  target.x += target.dx; target.y += target.dy;
  if (target.x+target.radius>canvas.width||target.x-target.radius<0) target.dx*=-1;
  if (target.y+target.radius>canvas.height||target.y-target.radius<0) target.dy*=-1;
  drawTarget(); animationFrameId=requestAnimationFrame(animate);
}
function shootTarget(e) {
  if (questionActive||quizOver) return;
  const rect=canvas.getBoundingClientRect(), x=e.clientX-rect.left, y=e.clientY-rect.top;
  if (Math.hypot(x-target.x,y-target.y)<=target.radius){ cancelAnimationFrame(animationFrameId); generateQuestion(); }
}
function applyDifficultyToTarget() {
  if (difficulty==="easy"){ target.radius=32; target.dx=1.8; target.dy=1.2;}
  else if (difficulty==="medium"){ target.radius=25; target.dx=2.8; target.dy=1.8;}
  else { target.radius=18; target.dx=4.0; target.dy=2.8;}
}

// Convert "1.5e8" → "1.5 × 10^8"
function formatForDisplay(answer) {
  const match = answer.match(/^([0-9]*\.?[0-9]+)e(-?\d+)$/i);
  if (match) return `${match[1]} × 10^${match[2]}`;
  return answer;
}
function getQuestion() {
  let pool = [];
  if (difficulty==="easy") pool=easyQuestions;
  else if (difficulty==="medium") pool=mediumQuestions;
  else pool=hardQuestions;
  return pool[Math.floor(Math.random()*pool.length)];
}
function generateQuestion(){
  const q = getQuestion();
  correctAnswer = q.answer;
  document.getElementById("question-text").innerHTML=q.question;
  document.getElementById("answer-input").value=""; 
  document.getElementById("feedback").textContent="";
  document.getElementById("submit-btn").style.display="inline-block"; 
  document.getElementById("next-btn").style.display="none";
  document.getElementById("quiz-container").style.display="block";
  questionActive=true;
  reviewData.push({question:q.question,correct:correctAnswer,playerAnswer:null,result:null});
}
function normalizeInput(input) {
  let str = input.toLowerCase().trim();
  str = str.replace(/×/g,"*").replace(/\s+/g,"").replace(/x10\^?/g,"*10^");
  const match = str.match(/^([0-9]*\.?[0-9]+)\*?10\^(-?\d+)$/);
  if (match) return `${match[1]}e${match[2]}`;
  return str;
}
function submitAnswer(){
  const inputVal=document.getElementById("answer-input").value.trim();
  if(!inputVal){alert("Enter a valid answer.");return;}
  const container=document.getElementById("quiz-container");
  const normalizedInput = normalizeInput(inputVal);
  const normalizedCorrect = correctAnswer.toLowerCase();
  const isCorrect = (normalizedInput === normalizedCorrect);
  reviewData[reviewData.length-1].playerAnswer=inputVal; 
  reviewData[reviewData.length-1].result=isCorrect;
  if(isCorrect){document.getElementById("feedback").textContent="✅ Correct!"; container.classList.add("flash-correct"); score++;}
  else{document.getElementById("feedback").textContent=`❌ Incorrect. Correct answer: ${formatForDisplay(correctAnswer)}`; container.classList.add("flash-incorrect");}
  if(isCorrect&&difficulty==="easy")difficulty="medium";
  else if(isCorrect&&difficulty==="medium")difficulty="hard";
  else if(!isCorrect&&difficulty==="hard")difficulty="medium";
  else if(!isCorrect&&difficulty==="medium")difficulty="easy";
  applyDifficultyToTarget();
  questionCount++;
  document.getElementById("submit-btn").style.display="none";
  document.getElementById("next-btn").style.display="inline-block";
  if(questionCount>=5){ quizOver=true; document.getElementById("score-section").textContent=`Final Score: ${score}/5`; document.getElementById("next-btn").style.display="none"; document.getElementById("restart-btn").style.display="inline-block"; if(score===5)confetti(); showReview();}
  else{ document.getElementById("score-section").textContent=`Score: ${score}/${questionCount}`;}
  questionActive=false;
}
function nextQuestion(){ document.getElementById("quiz-container").style.display="none"; questionActive=false; animate(); }
function restartQuiz(){ score=0;questionCount=0;difficulty="medium";quizOver=false;questionActive=false;reviewData=[];correctAnswer=""; document.getElementById("score-section").textContent="";document.getElementById("feedback").textContent=""; document.getElementById("submit-btn").disabled=false;document.getElementById("restart-btn").style.display="none"; document.getElementById("quiz-container").style.display="none";document.getElementById("review-section").style.display="none"; animate();}
function showReview(){ const reviewEl=document.getElementById("review-section"); reviewEl.innerHTML="<h3>Review Your Answers:</h3><ul>"+reviewData.map(d=>`<li>${d.question} | Your answer: ${d.playerAnswer} | ${d.result?"✅":"❌"} (Correct: ${formatForDisplay(d.correct)})</li>`).join("")+"</ul>"; reviewEl.style.display="block"; }

// Whiteboard
(function(){
  const wbC=document.getElementById("whiteboard-container"),
        wb=document.getElementById("whiteboard-canvas"),
        ctxWb=wb.getContext("2d"),
        toggle=document.getElementById("toggle-whiteboard"),
        close=document.getElementById("close-whiteboard"),
        clear=document.getElementById("clear-whiteboard");
  function resize(){
    const dpr=Math.max(1,window.devicePixelRatio||1);
    wb.width=wbC.clientWidth*dpr;
    wb.height=(wbC.clientHeight-40)*dpr;
    wb.style.width=wbC.clientWidth+"px";
    wb.style.height=(wbC.clientHeight-40)+"px";
    ctxWb.setTransform(dpr,0,0,dpr,0,0);
    ctxWb.lineWidth=2; ctxWb.lineCap="round"; ctxWb.strokeStyle="#000";
  }
  resize(); window.addEventListener("resize",resize);
  let drawing=false;
  wb.addEventListener("mousedown",e=>{drawing=true;ctxWb.beginPath();ctxWb.moveTo(e.offsetX,e.offsetY);});
  wb.addEventListener("mousemove",e=>{if(!drawing)return;ctxWb.lineTo(e.offsetX,e.offsetY);ctxWb.stroke();});
  wb.addEventListener("mouseup",()=>drawing=false);
  wb.addEventListener("mouseleave",()=>drawing=false);
  toggle.addEventListener("click",()=>{wbC.style.display="flex";resize();});
  close.addEventListener("click",()=>wbC.style.display="none");
  clear.addEventListener("click",()=>ctxWb.clearRect(0,0,wb.width,wb.height));
})();
</script>
</body>
</html>
