<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>User Statistics</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg,#f0f9ff,#cbebff);
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }
  .header {
    background-color: #18bc9c;
    color: white;
    width: 100%;
    padding: 20px 0;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }
  .stats-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 30px;
    gap: 20px;
    width: 90%;
    max-width: 800px;
  }
  .stat-card {
    background: white;
    border-radius: 12px;
    padding: 20px;
    flex: 1 1 200px;
    text-align: center;
    box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    border-left: 5px solid #18bc9c;
  }
  .stat-card h2 {
    font-size: 1.8rem;
    margin: 0;
    color: #18bc9c;
    word-break: break-word;
  }
  .stat-card p {
    margin: 10px 0 0 0;
    font-size: 1rem;
    color: #2c3e50;
  }
</style>
</head>
<body>
<div class="header"><h1>User Statistics</h1></div>

<div class="stats-container">
  <div class="stat-card">
    <h2 id="displayName">Loading...</h2>
    <p>Display Name</p>
  </div>
  <div class="stat-card">
    <h2 id="email">Loading...</h2>
    <p>Email</p>
  </div>
  <div class="stat-card">
    <h2 id="lastLogin">Never</h2>
    <p>Last Login Date</p>
  </div>
  <div class="stat-card">
    <h2 id="quizCompletion">0</h2>
    <p> Quizzes completed</p>
  </div>
</div>

<script>
function loadStats() {
  // Pull data from localStorage
  const displayName = localStorage.getItem("username") || "Unknown";
  const email = localStorage.getItem("email") || "Unknown";
  const lastLoginDate = localStorage.getItem("lastLoginDate") || "Never";
  const quizCompletion = Number(localStorage.getItem("QuizCompletion") || 0);

  // Populate the cards
  document.getElementById("displayName").textContent = displayName;
  document.getElementById("email").textContent = email;
  document.getElementById("lastLogin").textContent = new Date(lastLoginDate).toLocaleString() || "Never";
  document.getElementById("quizCompletion").textContent = quizCompletion;
}

// Load stats when page loads
document.addEventListener("DOMContentLoaded", loadStats);
</script>
</body>
</html>
