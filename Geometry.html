<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Algebra 1</title>
    <link rel="stylesheet" href="Geometry.css">
    <style>
        /* Space star effect */
        .space-stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent url("https://www.transparenttextures.com/patterns/stardust.png") repeat;
            opacity: 0.3;
            z-index: -1;
            pointer-events: none;
            display: none;
        }
        body, h1, h2, h3, p, a, button {
            transition: all 0.4s ease;
        }
        .topic-button {
            padding: 10px 16px;
            margin: 6px;
            border-radius: 6px;
            border: 2px solid;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="header">
        <a class="backbutton" href="Dashboard.html">
            <img src="backbutton.png" alt="Back"/>
        </a>
        <div class="title">
            <h1>Geometry</h1>
        </div>
    </div>

    <main class="content">
        <h2><u>Topics</u></h2>
        <div class="topics">
            <ul>
                <li><button class="topic-button"><a href="Geometric Mean.html">Geometric Mean</a></button></li>
                <li><button class="topic-button"><a href="Perpendicular.html">Finding equations of perpendicular and parallel lines</a></button></li>
                <li><button class="topic-button"><a href="Rigid.html">Rigid Transformations to points</a></button></li>
            </ul>
        </div>
    </main>

    <!-- Space stars -->
    <div class="space-stars" id="space-stars"></div>

    <script>
        const themes = {
            original: { background: "#f0f9ff", header: "#18bc9c", text: "#2c3e50", border: "#18bc9c" },
            purple: { background: "linear-gradient(135deg, #3a0ca3, #7209b7)", header: "#9d4edd", text: "#3c096c", border: "#7209b7" },
            water: { background: "linear-gradient(135deg, #a2d9ff, #0077be)", header: "#0099cc", text: "#004466", border: "#0099cc" },
            volcanic: { background: "linear-gradient(135deg, #3b0a0a, #ff4500)", header: "#ff6b3d", text: "#8b0000", border: "#ff4500" },
            space: { background: "radial-gradient(circle at top left, #000014, #050a30, #000014)", header: "#66fcf1", text: "#45a29e", border: "#66fcf1" },
            gold: { background: "linear-gradient(135deg, #fff8dc, #ffd700)", header: "#b8860b", text: "#b8860b", border: "#daa520" },
            dark: { background: "linear-gradient(135deg, #121212, #1e1e1e, #2c2c2c)", header: "#222", text: "#f5f5f5", border: "#444" }
        };

        const starBg = document.getElementById("space-stars");

        function applyTheme(name) {
            const t = themes[name] || themes.original;
            document.body.style.background = t.background;
            document.querySelector(".header").style.backgroundColor = t.header;
            document.querySelectorAll("h1, h2, p").forEach(el => el.style.color = t.text);
            document.querySelectorAll(".topic-button").forEach(btn => {
                btn.style.borderColor = t.border;
                btn.style.color = t.text;
            });

            if(name === "space") starBg.style.display = "block";
            else starBg.style.display = "none";
        }

        window.addEventListener("DOMContentLoaded", () => {
            const savedTheme = localStorage.getItem("selectedTheme");
            applyTheme(savedTheme);
        });
    </script>
</body>
</html>
