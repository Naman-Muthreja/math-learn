<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Geometric Mean Quiz</title>
  <link rel="stylesheet" href="GeometricMeanQuiz.css" />
  <style>
    body {
      background-color: #f7f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #2c3e50;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      width: 100%;
      padding: 20px;
      background: linear-gradient(to right, #e0f7f4, #18bc9c);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.06);
      text-align: center;
    }

    .header h1 {
      margin: 0;
      color: #ffffff;
      font-size: 28px;
    }

    #quiz-container {
      max-width: 600px;
      width: 90%;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      margin-top: 30px;
    }

    .question {
      font-size: 20px;
      margin-bottom: 15px;
    }

    #answer-input {
      padding: 10px;
      width: 100%;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    #submit-btn, #restart-btn {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      background: linear-gradient(to right, #18bc9c, #2c3e50);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #submit-btn:hover, #restart-btn:hover {
      background: linear-gradient(to right, #1abc9c, #34495e);
    }

    #feedback {
      margin-top: 15px;
      font-weight: 500;
    }

    #score-section {
      margin-top: 30px;
      font-size: 22px;
      color: #18bc9c;
    }

    .root-button {
      margin-top: 10px;
      background-color: #18bc9c;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    #loading {
      padding: 20px;
      font-size: 18px;
      color: #888;
    }
  </style>
  <script>
    let score = 0;
    let questionCount = 0;
    let difficulty = 'medium';
    let correctAnswer = 0;
    let quizOver = false;

    function insertRoot() {
      const input = document.getElementById("answer-input");
      const start = input.selectionStart;
      const end = input.selectionEnd;
      input.value = input.value.slice(0, start) + "√" + input.value.slice(end);
      input.setSelectionRange(start + 1, start + 1);
      input.focus();
    }

    function generateQuestion() {
      let a, b;
      if (difficulty === 'easy') {
        a = Math.floor(Math.random() * 5 + 1);
        b = Math.floor(Math.random() * 5 + 1);
      } else if (difficulty === 'medium') {
        a = Math.floor(Math.random() * 10 + 5);
        b = Math.floor(Math.random() * 10 + 5);
      } else {
        a = Math.floor(Math.random() * 50 + 10);
        b = Math.floor(Math.random() * 50 + 10);
      }

      correctAnswer = Math.sqrt(a * b);
      document.getElementById("question-text").innerHTML = `What is the geometric mean of <strong>${a}</strong> and <strong>${b}</strong>? <br><small>(Use √(a × b))</small>`;
    }

    function submitAnswer() {
      if (quizOver) return;

      const input = document.getElementById("answer-input").value.trim();
      const parsed = input.replace(/√\s*(\d+(\.\d+)?)/g, (_, number) => Math.sqrt(parseFloat(number)));
      const userAnswer = parseFloat(parsed);

      if (isNaN(userAnswer)) {
        alert("Please enter a valid number or use the √ symbol correctly.");
        return;
      }

      const isCorrect = Math.abs(userAnswer - correctAnswer) < 0.1;
      document.getElementById("feedback").textContent = isCorrect ? "✅ Correct!" : `❌ Incorrect. Answer was: ${correctAnswer.toFixed(2)}`;

      if (isCorrect) score++;
      if (isCorrect && difficulty === "easy") difficulty = "medium";
      else if (isCorrect && difficulty === "medium") difficulty = "hard";
      else if (!isCorrect && difficulty === "hard") difficulty = "medium";
      else if (!isCorrect && difficulty === "medium") difficulty = "easy";

      questionCount++;

      if (questionCount >= 5) {
        quizOver = true;
        document.getElementById("score-section").textContent = `Final Score: ${score} / 5`;
        document.getElementById("submit-btn").disabled = true;
        document.getElementById("restart-btn").style.display = "inline-block";
      } else {
        generateQuestion();
        document.getElementById("answer-input").value = "";
      }
    }

    function restartQuiz() {
      score = 0;
      questionCount = 0;
      difficulty = "medium";
      quizOver = false;
      document.getElementById("score-section").textContent = "";
      document.getElementById("feedback").textContent = "";
      document.getElementById("submit-btn").disabled = false;
      document.getElementById("restart-btn").style.display = "none";
      document.getElementById("answer-input").value = "";
      generateQuestion();
    }

    window.onload = function () {
      document.getElementById("loading").style.display = "none";
      document.getElementById("quiz-container").style.display = "block";
      generateQuestion();
    }
  </script>
</head>
<body>
  <div class="header">
    <h1>Geometric Mean Quiz</h1>
  </div>

  <div id="loading">Loading quiz...</div>

  <div id="quiz-container" style="display: none;">
    <div class="question" id="question-text"></div>
    <input type="text" id="answer-input" placeholder="Type your answer here..." />
    <button class="root-button" onclick="insertRoot()">√</button>
    <div id="feedback"></div>
    <button id="submit-btn" onclick="submitAnswer()">Submit</button>
    <div id="score-section"></div>
    <button id="restart-btn" style="display: none;" onclick="restartQuiz()">Restart Quiz</button>
  </div>
</body>
</html>
