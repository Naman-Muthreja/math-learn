<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Translation of Points Quiz</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #f0f9ff, #cbebff);
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }
  .header {
    background-color: #18bc9c;
    color: white;
    width: 100%;
    padding: 20px 0;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }
  #game-canvas {
    margin-top: 30px;
    border: 3px solid #18bc9c;
    border-radius: 10px;
    background-color: #ffffff;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
  }
  #quiz-container {
    margin-top: 25px;
    padding: 20px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    width: 90%;
    max-width: 480px;
    text-align: center;
  }
  .question {
    font-size: 1.2rem;
    margin-bottom: 15px;
    color: #2c3e50;
  }
  input[type="text"] {
    padding: 10px;
    width: 80%;
    font-size: 1rem;
    border: 2px solid #ccc;
    border-radius: 6px;
    margin-bottom: 10px;
  }
  button {
    background-color: #18bc9c;
    color: white;
    border: none;
    padding: 10px 16px;
    margin: 6px;
    font-size: 1rem;
    border-radius: 6px;
    cursor: pointer;
  }
  button:hover { background-color: #149c82; }
  #feedback { margin-top: 12px; font-size: 1.1rem; font-weight: bold; }
  #score-section { margin-top: 16px; font-size: 1.2rem; color: #34495e; }
  .flash-correct { animation: flashGreen 0.5s; }
  .flash-incorrect { animation: flashRed 0.5s; }
  @keyframes flashGreen { from { background-color: #d4edda; } to { background-color: white; } }
  @keyframes flashRed { from { background-color: #f8d7da; } to { background-color: white; } }
  #review-section {
    margin-top: 18px;
    text-align: left;
    display: none;
    max-width: 480px;
    width: 90%;
  }
  #review-section li {
    margin-bottom: 8px;
    background: #fafafa;
    padding: 8px;
    border-radius: 6px;
    border: 1px solid #eee;
  }
  #whiteboard-btn {
    margin-top: 12px;
    background: #18bc9c;
  }
  #whiteboard-container {
    display: none;
    margin-top: 15px;
    border: 2px solid #18bc9c;
    border-radius: 8px;
    padding: 8px;
    background: #fff;
  }
  #whiteboard {
    background: white;
    cursor: crosshair;
    display: block;
  }
</style>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
<div class="header">
  <h1>Rigid Transformations Adaptive Quiz</h1>
</div>

<canvas id="game-canvas" width="500" height="300"></canvas>
<div id="quiz-container" style="display: none;">
  <div class="question" id="question-text"></div>
  <input type="text" id="answer-input" placeholder="Enter coordinates like (x,y)" />
  <div id="feedback"></div>
  <button id="submit-btn" onclick="submitAnswer()">Submit</button>
  <button id="next-btn" style="display:none;" onclick="nextQuestion()">Next Question</button>
  <button id="whiteboard-btn" onclick="toggleWhiteboard()">Open Whiteboard</button>
  <div id="whiteboard-container">
    <canvas id="whiteboard" width="400" height="300"></canvas>
    <br/>
    <button onclick="clearWhiteboard()">Clear</button>
  </div>
  <div id="score-section"></div>
  <button id="restart-btn" style="display:none;" onclick="restartQuiz()">Restart Quiz</button>
  <div id="review-section"></div>
</div>

<script>
const canvas = document.getElementById("game-canvas");
const ctx = canvas.getContext("2d");
const target = { x: 150, y: 100, radius: 25, dx: 2, dy: 1.5 };
let score=0, questionCount=0, correctAnswer="", quizOver=false, questionActive=false;
let difficulty="medium";
let animationFrameId;
let reviewData=[];

// ---------------- Question pools ----------------
const easyQuestions = [
  { question: "Translate point (2,3) 1 unit right, 2 units up.", answer: "(3,5)" },
  { question: "Translate point (0,0) 3 units right, 4 units up.", answer: "(3,4)" },
  { question: "Translate point (-1,2) 2 units right, 3 units up.", answer: "(1,5)" },
  { question: "Translate point (4,1) 2 units left, 1 unit up.", answer: "(2,2)" },
  { question: "Translate point (-2,-1) 1 unit right, 3 units up.", answer: "(-1,2)" }
];
const mediumQuestions = [
  { question: "Translate point (5,4) 2 units left, 3 units up.", answer: "(3,7)" },
  { question: "Translate point (-3,1) 4 units right, 2 units down.", answer: "(1,-1)" },
  { question: "Translate point (7,-5) 3 units left, 6 units up.", answer: "(4,1)" },
  { question: "Translate point (2,3) 5 units right, 2 units down.", answer: "(7,1)" },
  { question: "Translate point (-4,0) 3 units right, 4 units up.", answer: "(-1,4)" }
];
const hardQuestions = [
  { question: "Translate point (8,7) 5 units left, 3 units down.", answer: "(3,4)" },
  { question: "Translate point (-6,-2) 7 units right, 5 units up.", answer: "(1,3)" },
  { question: "Translate point (10,-4) 8 units left, 9 units up.", answer: "(2,5)" },
  { question: "Translate point (5,6) 6 units left, 8 units down.", answer: "(-1,-2)" },
  { question: "Translate point (-3,7) 4 units right, 5 units down.", answer: "(1,2)" }
];

// ---------------- Game ----------------
document.addEventListener("DOMContentLoaded", ()=>{
  drawTarget(); animate();
  canvas.addEventListener("click", shootTarget);
});

function drawTarget(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.beginPath();
  ctx.arc(target.x,target.y,target.radius,0,2*Math.PI);
  ctx.fillStyle="#18bc9c"; ctx.fill();
  ctx.strokeStyle="#2c3e50"; ctx.lineWidth=3; ctx.stroke();
}

function animate(){
  if(quizOver || questionActive) return;
  target.x += target.dx; target.y += target.dy;
  if(target.x+target.radius>canvas.width||target.x-target.radius<0) target.dx*=-1;
  if(target.y+target.radius>canvas.height||target.y-target.radius<0) target.dy*=-1;
  drawTarget(); animationFrameId=requestAnimationFrame(animate);
}

function shootTarget(e){
  if(questionActive || quizOver) return;
  const rect=canvas.getBoundingClientRect(), x=e.clientX-rect.left, y=e.clientY-rect.top;
  if(Math.hypot(x-target.x, y-target.y)<=target.radius){
    cancelAnimationFrame(animationFrameId); generateQuestion();
  }
}

function applyDifficultyToTarget(){
  if(difficulty==="easy"){target.radius=32; target.dx=1.8; target.dy=1.2;}
  else if(difficulty==="medium"){target.radius=25; target.dx=2.8; target.dy=1.8;}
  else{target.radius=18; target.dx=4; target.dy=2.8;}
}

function getQuestion(){
  let pool;
  if(difficulty==="easy") pool=easyQuestions;
  else if(difficulty==="medium") pool=mediumQuestions;
  else pool=hardQuestions;
  return pool[Math.floor(Math.random()*pool.length)];
}

function generateQuestion(){
  const q=getQuestion();
  correctAnswer=q.answer;
  document.getElementById("question-text").innerHTML=q.question;
  document.getElementById("answer-input").value="";
  document.getElementById("feedback").textContent="";
  document.getElementById("submit-btn").style.display="inline-block";
  document.getElementById("next-btn").style.display="none";
  document.getElementById("quiz-container").style.display="block";
  questionActive=true;
  reviewData.push({question:q.question, correct:correctAnswer, playerAnswer:null, result:null});
}

function submitAnswer(){
  const inputVal=document.getElementById("answer-input").value.trim();
  if(!inputVal){alert("Enter your answer."); return;}
  const container=document.getElementById("quiz-container");
  const isCorrect=inputVal.replace(/\s+/g,'')===correctAnswer.replace(/\s+/g,'');
  reviewData[reviewData.length-1].playerAnswer=inputVal;
  reviewData[reviewData.length-1].result=isCorrect;

  if(isCorrect){document.getElementById("feedback").textContent="✅ Correct!"; container.classList.add("flash-correct"); score++;}
  else{document.getElementById("feedback").textContent=`❌ Incorrect. Correct answer: ${correctAnswer}`; container.classList.add("flash-incorrect");}

  if(isCorrect && difficulty==="easy") difficulty="medium";
  else if(isCorrect && difficulty==="medium") difficulty="hard";
  else if(!isCorrect && difficulty==="hard") difficulty="medium";
  else if(!isCorrect && difficulty==="medium") difficulty="easy";

  applyDifficultyToTarget();
  questionCount++;
  document.getElementById("submit-btn").style.display="none";
  document.getElementById("next-btn").style.display="inline-block";

  if(questionCount>=5){
    quizOver=true;
    document.getElementById("score-section").textContent=`Final Score: ${score}/5`;
    document.getElementById("next-btn").style.display="none";
    document.getElementById("restart-btn").style.display="inline-block";
    if(score===5) confetti();
    showReview();
  } else { document.getElementById("score-section").textContent=`Score: ${score}/${questionCount}`;}
  questionActive=false;
}

function nextQuestion(){ document.getElementById("quiz-container").style.display="none"; questionActive=false; animate();}
function restartQuiz(){ 
  score=0; questionCount=0; difficulty="medium"; quizOver=false; questionActive=false; reviewData=[]; correctAnswer="";
  document.getElementById("score-section").textContent="";
  document.getElementById("feedback").textContent="";
  document.getElementById("submit-btn").disabled=false;
  document.getElementById("restart-btn").style.display="none";
  document.getElementById("quiz-container").style.display="none";
  document.getElementById("review-section").style.display="none";
  animate();
}

function showReview(){
  const reviewEl=document.getElementById("review-section");
  reviewEl.innerHTML="<h3>Review Your Answers:</h3><ul>"+reviewData.map(d=>`<li>${d.question} | Your answer: ${d.playerAnswer} | ${d.result?"✅":"❌"} (Correct: ${d.correct})</li>`).join("")+"</ul>";
  reviewEl.style.display="block";
}

// ---------------- Whiteboard ----------------
const wbContainer=document.getElementById("whiteboard-container");
const wbCanvas=document.getElementById("whiteboard");
const wbCtx=wbCanvas.getContext("2d");
let drawing=false;

function toggleWhiteboard(){ 
  wbContainer.style.display=wbContainer.style.display==="none"?"block":"none"; 
}

wbCanvas.addEventListener("mousedown",()=>{drawing=true; wbCtx.beginPath();});
wbCanvas.addEventListener("mouseup",()=>{drawing=false;});
wbCanvas.addEventListener("mouseleave",()=>{drawing=false;});
wbCanvas.addEventListener("mousemove",(e)=>{
  if(!drawing) return;
  const rect=wbCanvas.getBoundingClientRect();
  const x=e.clientX-rect.left;
  const y=e.clientY-rect.top;
  wbCtx.strokeStyle="black"; wbCtx.lineWidth=2;
  wbCtx.lineCap="round";
  wbCtx.lineTo(x,y); wbCtx.stroke();
  wbCtx.beginPath(); wbCtx.moveTo(x,y);
});

function clearWhiteboard(){ wbCtx.clearRect(0,0,wbCanvas.width,wbCanvas.height); }
</script>
</body>
</html>
