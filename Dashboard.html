<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./Scripts/user.js" defer type="module"></script>
  <title>Dashboard</title>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mathcelerate Dashboard</title>
  <link rel="stylesheet" href="Dashboard.css" />
  <style>
    /* Space star effect */
    .space-stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent url("https://www.transparenttextures.com/patterns/stardust.png") repeat;
      opacity: 0.3;
      z-index: -1;
      pointer-events: none;
      display: none;
    }
  </style>
</head>
<body>

  <header class="header">
    <div class="title">
      <h1>Mathcelerate</h1>
    </div>
    <div class="dashboard-title">
      <h2>Dashboard</h2>
    </div>
  </header>

  <h2 id="user-name"></h2>
  <h2 id="user-email"></h2>
  <h2 uid> </h2>
  <img id="user-profile-picture">

  <main class="content">
    <div class="paragraph">
      <p>What would you like to learn today?</p>
    </div>
    <div class="topics">
      <ul>
        <li><a href="Geometry.html" class="topic-button">Geometry</a></li>
        <li><a href="Algebra.html" class="topic-button">Algebra</a></li>
        <li><a href="Math 7.html" class="topic-button">Math 7</a></li>
        <li><a href="Math 8.html" class="topic-button">Math 8</a></li>
        <li><a href="stats.html" class="topic-button">Stats page</a></li>
        <li><a href="info.html" class="topic-button">Information on how to play</a></li>
      </ul>
    </div>
  </main>

  <!-- Space stars -->
  <div class="space-stars" id="space-stars"></div>

<script>
  // Define same themes as stats page
  const themes = {
    purple: {
      background: "linear-gradient(135deg, #3a0ca3, #7209b7)",
      header: "#9d4edd",
      card: "#f3e8ff",
      text: "#3c096c",
      border: "#7209b7"
    },
    water: {
      background: "linear-gradient(135deg, #a2d9ff, #0077be)",
      header: "#0099cc",
      card: "#e0f7ff",
      text: "#004466",
      border: "#0099cc"
    },
    volcanic: {
      background: "linear-gradient(135deg, #3b0a0a, #ff4500)",
      header: "#ff6b3d",
      card: "#fff0e0",
      text: "#8b0000",
      border: "#ff4500"
    },
    space: {
      background: "radial-gradient(circle at top left, #000014, #050a30, #000014)",
      header: "#66fcf1",
      card: "rgba(25, 25, 45, 0.85)",
      text: "#45a29e",
      border: "#66fcf1"
    },
    gold: {
      background: "linear-gradient(135deg, #fff8dc, #ffd700)",
      header: "#b8860b",
      card: "#fffaf0",
      text: "#b8860b",
      border: "#daa520"
    },
    dark: {
      background: "linear-gradient(135deg, #121212, #1e1e1e, #2c2c2c)",
      header: "#222",
      card: "#1a1a1a",
      text: "#f5f5f5",
      border: "#444"
    }
  };

  const starBg = document.getElementById("space-stars");

  function applyTheme(name) {
    const t = themes[name];
    if (!t) return;

    document.body.style.background = t.background;
    document.querySelector(".header").style.backgroundColor = t.header;
    document.querySelectorAll(".topic-button").forEach(btn => {
      btn.style.background = t.card;
      btn.style.color = t.text;
      btn.style.borderColor = t.border;
    });
    document.querySelectorAll("h1, h2, p").forEach(el => {
      el.style.color = t.text;
    });

    // Show space stars if theme is space
    if (name === "space") starBg.style.display = "block";
    else starBg.style.display = "none";
  }

  window.addEventListener("DOMContentLoaded", () => {
    const savedTheme = localStorage.getItem("selectedTheme");
    if (savedTheme) applyTheme(savedTheme);
  });
</script>

</body>
</html>
